<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Dalga Formu Olu≈üturucu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #audio-upload {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .upload-label {
            font-size: 1.2em;
            font-weight: 500;
        }
        
        #waveform {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Ses Dalga Formu Olu≈üturucu</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="audio-upload" accept="audio/*" />
                <div class="upload-label">üìÅ Ses Dosyasƒ± Se√ß</div>
            </div>
        </div>
        
        <div id="waveform"></div>
        
        <div class="controls">
            <button id="play-btn" disabled>‚ñ∂Ô∏è Oynat</button>
            <button id="pause-btn" disabled>‚è∏Ô∏è Duraklat</button>
            <button id="download-btn" disabled>üíæ ƒ∞ndir</button>
        </div>
        
        <div class="info">
            <p>MP3, WAV, OGG ve diƒüer ses formatlarƒ± desteklenir</p>
        </div>
    </div>

    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
